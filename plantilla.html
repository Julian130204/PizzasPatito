<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas Patito</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: orange;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
        }
        nav {
            display: none;
            position: absolute;
            top: 20px;
            left: 80px;
            z-index: 999;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            position: relative;
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: orange;
            position: relative;
            z-index: 1;
        }
        nav ul li a img {
            width: 24px;
            height: 24px;
        }
        nav ul li .tooltip {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            background-color: orange;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, left 0.3s;
            z-index: 0;
        }
        nav ul li:hover .tooltip {
            opacity: 1;
            left: 70px;
        }
        .menu-section, .promotions-section, .offers-section {
            padding: 50px;
            text-align: center;
        }
        .menu-section {
            background-color: white;
        }
        .promotions-section {
            background-color: orange;
            color: white;
        }
        .offers-section {
            background-color: red;
            color: white;
        }
        .user-menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .user-menu img {
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .dropdown a img {
            margin-right: 8px;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
        .user-menu:hover .dropdown {
            display: block;
        }
        .show-menu nav {
            display: block;
        }
        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            nav ul li a {
                justify-content: center;
            }
        }
        /* Estilos para el menú */
        .menu-column {
            width: 50%;
            float: left;
        }
        .menu-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .menu-item-details {
            flex-grow: 1;
        }
        .menu-item-details h3 {
            margin: 0 0 10px 0;
        }
        .menu-item-details p {
            margin: 0;
            color: #666;
        }
        .menu-item-price {
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .menu-column {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzas Patito</h1>
        <a href="cli.html" class="menu-icon">
            <img src="ruta_del_icono_menu.png" alt="Menú">
        </a>
        <div class="user-menu">
            <img src="C:\Users\ver30\OneDrive\Documentos\OTROS\COSAS UNI\VANESA\FRAMES\iconnn.png" alt="User Menu" width="24" height="24">
            <div class="dropdown">
                <a href="rgs.html"><img src="ruta_del_icono_registro.png" alt="Registro" width="24" height="24">Registrarse</a>
                <a href="htn.html"><img src="ruta_del_icono_login.png" alt="Iniciar Sesión" width="24" height="24">Iniciar Sesión</a>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <a href="menu.html"><img src="C:\Users\ver30\OneDrive\Documentos\OTROS\COSAS UNI\VANESA\FRAMES\menu.png" alt="Menú"></a>
                <div classclass="tooltip">Menú</div>
            </li>
            <li>
                <a href="#promotions"><img src="C:\Users\ver30\OneDrive\Documentos\OTROS\COSAS UNI\VANESA\FRAMES\pizza.png" alt="Promociones"></a>
                <div class="tooltip">Promociones</div>
            </li>
            <li>
                <a href="#offers"><img src="C:\Users\ver30\OneDrive\Documentos\OTROS\COSAS UNI\VANESA\FRAMES\pizza.png" alt="Ofertas"></a>
                <div class="tooltip">Ofertas</div>
            </li>
        </ul>
    </nav>
 
    <footer>
        <p>&copy; 2024 Pizzas Patito. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
